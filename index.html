<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Verification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Signature Verification</h1>
        
        <div class="upload-section">
            <h3>Upload Reference Signature:</h3>
            <input type="file" id="referenceSignature" accept="image/*">
        </div>

        <div class="upload-section">
            <h3>Upload Signature to Verify:</h3>
            <input type="file" id="testSignature" accept="image/*">
        </div>

        <button onclick="compareSignatures()">Verify Signatures</button>
        
        <h2 id="result"></h2>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script src="script.js"></script>
</body>
</html>
